<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function sumar () {
            var num1= parseInt(prompt ("numero1"));
            var num2= parseInt(prompt ("numero2"));
            alert(num1+num2);
        }

        

        function restar () {
            var num1= parseInt(prompt ("numero1"));
            var num2= parseInt(prompt ("numero2"));
            alert(num1-num2);
        }

        

        function mult () {
            var num1= parseInt(prompt ("numero1"));
            var num2= parseInt(prompt ("numero2"));
            alert(num1*num2);
        }



        function dividir () {
            var num1= parseInt(prompt ("numero1"));
            var num2= parseInt(prompt ("numero2"));
            alert(num1/num2);
        }


    </script>
</head>
<body>
    <input type ="button" onclick="sumar()" value="sumar"/>
    <input type ="button" onclick="restar()" value="restar"/>
    <input type ="button" onclick="mult()" value="mult"/>
    <input type ="button" onclick="dividir()" value="dividir"/>
</body>
</html>
